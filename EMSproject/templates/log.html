{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'styles/log.css' %}">
    <link rel="stylesheet" href="{%static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl " crossorigin="anonymous ">

</head>

<body style="margin-top:100px">

    <div class="container ">
        <br>
        <div class="row ">
            <div class="col-md-6 col-sm-8 col2 ">
                <div class="row">
                    <div class="col-8 ">
                        <img src="{%static 'images/ems1.jpg' %}" alt="parvahh " width="470px" height="500px">
                    </div>
                    <div class="col-3">
                        <h3 style="margin-left:35px;margin-top:150px;">Employee <br> <br> Management <br><br> System</h3>
                    </div> 
                </div>
            </div>
            <div class="col-5 col-md ">
                <form action="dashboard" class="login" method="POST">
                    {% csrf_token %}
                    <h1 class="head ">Welcome!</h1>
                    <input type="text" name="username"  placeholder="Username "> <br>
                    <input type="password" name="pwd" placeholder="Password "> <br>
                    <div >
                        {% for message in messages %}
                            <h6> {{message}} </h6>
                        {% endfor %}
                    </div>
                    <button  class="button" type="submit" >Login</button> <br>
                    <div style="margin: 30px; "></div>
                    
                    
                   

                    {% comment %} <button class="button ">
                        <img width="20px " style="margin-top:7px; margin-right:8px " alt="Google sign-in " 


                        src="{%static 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png' %} " />
                        Login with Google
                    </button> {% endcomment %}
                    
                    <div class="d-flex flex-column my-4">
                    <button class='button'><a class="m-auto" id="rstbtn" href="{% url 'password_reset' %}">Reset password</a></button>
                    </div>

                </form>
                

            </div>
        </div>
       


    </div>





</body>

</html>
