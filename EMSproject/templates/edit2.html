{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{%static 'styles/addemp.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 class="brand">
                <span class="ti-unlink"></span>
                <span>Welcome  </span>
                
            </h3>
            
        </div>

        <div class="sidebar-menu">
            <ul>
                
                <li><a href="/dashboard"><span class="ti-home"></span><span> Home</span></a></li>
                <li><a href=""><span class="ti-pencil-alt"></span><span> Update Info</span></a></li>
                <li><a href=""><span class="ti-write"></span><span> Leaves</span></a></li>
                <li><a href=""><span class="fas fa-sign-out-alt"></span><span></span> Log Out</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div>
                <span class=""></span>
                <h1 class="dash-title">Update Personal Information</h1>
            </div>
        </header>
        <main>
            <div >
                        {% for message in messages %}
                            <h2 style="color:green; text-align:center;"> {{message}} </h2>
                        {% endfor %}
            </div>
            
            <div class="dash-cards">
                <div class="card-single">
                    <div class="card-body">
                        <span class="ti-briefcase"></span>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h4>Change Details: </h4><br>
                            <ul>
       
                                <li>
                                <h5>Phone Number: </h5>
                                <h5><input type="text" id="phno" name="phno" value="{{ employee.phone }}"></h5>
                                </li>

                                <li>
                                <h5>Email: </h5>
                                <h5><input type="email" id="email" name="email" value="{{ employee.email }}"></h5>
                                </li>

                                <li>
                                <h5>Address:</h5>
                                <h5><textarea rows="4" cols="50" id="address" name="address">{{ employee.address }}</textarea></h5>
                                </li>

                                <input type="submit" id="submitb"><br>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            
        </main>
        
    </div>
